<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form th:action="@{/save}" method="post">
    用户姓名：<input type="text" name="name"/><font color="red" th:errors="${register.name}"/> <br/>
    用户密码：<input type="password" name="password"/><font color="red" th:errors="${register.password}"/><br/>
    用户年龄：<input type="text" name="age"/><font color="red" th:errors="${register.age}"/><br/>
    用户邮箱：<input type="email" name="email"/><font color="red" th:errors="${register.email}"/><br/>
    用户身份：<input type="text" name="idCard"/><font color="red" th:errors="${register.idCard}"/><br/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
